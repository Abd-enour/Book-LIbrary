<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <script src="https://kit.fontawesome.com/3d7ad65c26.js" crossorigin="anonymous" defer></script>
    <title>Book Library</title>
</head>
<body>
    <header>
        <h1>My Bookshelf</h1>
    </header>
    <main>
        <button type="button" id="add-to-library-btn">Add To Library</button>
        <div id="popUp">
            <div id="closeForm">
                &times;
            </div>
            <form action="" id="form">
                <div class="form-element">
                    <label for="bookTitle">Book Title</label>
                    <input type="text" name="Book Title" id="bookTitle" class="userInput" placeholder="Book Title"required>
                </div>
                <div class="form-element">
                    <label for="author">Author</label>
                    <input type="text" name="Author" id="author" class="userInput" placeholder="Author Name" required>
                </div>
                <div class="form-element">
                    <label for="BookPages">Number Of Page</label>
                    <input type="number" name="Number of Pages" id="BookPages" class="userInput" placeholder="Number Of Page"required>
                </div>
               <div class="form-element">
                    <span>Have You Read it?</span>
                    <div>YES
                        <input type="radio" id="yes" name="isRead?" value="Yes">
                    </div>
                    <div>NO
                        <input type="radio" id="no" name="isRead?" value="No">
                    </div>
                </div>
                <div id="rateBook" class="hide">
                    <i class="fa-solid fa-star str1"></i>
                    <i class="fa-solid fa-star str2"></i>
                    <i class="fa-solid fa-star str3"></i>
                    <i class="fa-solid fa-star str4"></i>
                    <i class="fa-solid fa-star str5"></i>
                </div>
                <button type="submit">Add</button>
            </form>
        </div>       
        <div class="card-container">
            <div class="the-card">
                <div class="theFront">
                    <img src="" alt="book image">
                </div>
                <div class="theBack">
                    <div class="book-info"> 
                        <abbr title="BOOK Title">
                            THE MIRACLE MORNING
                        </abbr>
                        
                        <abbr title="BOOK AUTHOR">
                            HAL ELROD
                        </abbr>
                        
                        <abbr title="NUMBER OF PAGES">
                            190 pages
                        </abbr>
                    </div>
                    <button type="button">Delete</button>
                </div>
            </div>
        </div>
    </main>
    <div id="overlay" class="active"></div>
    <footer></footer>
</body>
</html>
