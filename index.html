<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <script src="https://kit.fontawesome.com/3d7ad65c26.js" crossorigin="anonymous" defer></script>
    <title>Book Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <button type="button" id="add-btn">Add A Book</button>
        <div id="popUp">
            <div id="closeForm">
                &times;
            </div>
            <div id="input-field">
                <div class="input-element">
                    <label for="bookTitle">Book Title</label>
                    <input type="text" name="Book Title" id="bookTitle" class="userInput" placeholder="Book Title"required>
                </div>
                <div class="input-element">
                    <label for="author">Author</label>
                    <input type="text" name="Author" id="author" class="userInput" placeholder="Author Name" required>
                </div>
                <div class="input-element">
                    <label for="BookPages">Number Of Page</label>
                    <input type="number" name="Number of Pages" id="BookPages" class="userInput" placeholder="Number Of Page" required>
                </div>
               <div class="input-element">
                    <span>Have You Read it?</span>
                    <input type="checkbox" id="isRead">
                </div>
                <button type="submit">Add To Library</button>
            </div>
        </div>       
        <div id="container" class="container"></div>
    </main>
    <div id="overlay" class="active"></div>

        <a href="https://github.com/Abd-enour" target="_blank">
          <i class="fa-brands fa-github" id="github-logo"></i>
        </a>
    </footer>
</body>
</html>
